# .github/workflows/jscpd.yml
name: jscpd Check

on:
  push:
    branches:
      - feature
      - develop
  pull_request:
    branches:
      - feature
      - develop

jobs:
  jscpd:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run jscpd
      run: npx jscpd
